<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">

          <form class="card-body p-4 text-center" [formGroup]="loginForm" (submit)="onLogin()">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">
                Please enter your login and password!
              </p>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typeUsername">Username*</label>
                <input type="text" id="typeUsername" class="form-control form-control-lg" formControlName="username" required />
                <p *ngIf="(submitted) && loginForm.get('username')?.errors?.['required']" class="error-message">Username is required!</p>
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typePasswordX">Password*</label>
                <input type="password" id="typePasswordX" class="form-control form-control-lg" formControlName="password" required />
                <p *ngIf="(submitted) && loginForm.get('password')?.errors" class="error-message">Password is required!</p>
              </div>

              <button class="btn btn-outline-light btn-lg px-5 mx-2" type="submit">
                Login
              </button>
              <button class="btn btn-outline-light btn-lg px-5 mx-2" (click)="onRegister()">
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
